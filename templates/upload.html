<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tab style -->
  <style>
    .nav-pills {
      justify-content: center; 
    }

    .nav-pills .nav-link {
      background-color: #9845db;
      color: #333;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
    }

    .nav-pills .nav-link.active {
      background-color: #0bb8b8 !important;
      color: #333 !important;
      font-weight: 700;
      text-shadow: none;
    }

    .nav-pills .nav-link:hover {
      background-color: #cce5ff;
      color: #000;
    }

    .center-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
   <ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" href="/">Biography</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/upload">Upload</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/resume">Resume</a>
  </li>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/General_Projects">General Projects</a>
  </li>
</ul>

  <!-- Centered -->
  <div class="container mt-5 center-form">
    <h1>Upload an .eml File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="eml_file" accept=".eml" required class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
  </div>

</body>
</html>
